    <h1>旗木卡卡西 </h1>
    <p>旗木卡卡西，动漫《火影忍者》中主要角色之一。火之国木叶隐村的精英上忍，原木叶暗部成员，四代目火影波风水门的弟子，木叶第七班队长，漩涡鸣人、宇智波佐助、春野樱的指导老师。

        卡卡西，年仅12岁时就成为上忍的天才，后左眼成为宇智波带土赠予的写轮眼（被宇智波斑夺去后被鸣人用普通眼睛复明），因使用写轮眼复制了上千种忍术而被称为“拷贝忍者”。因带土死前通过查克拉将双眼再次赠予而能短暂使用出完整的写轮眼力量（包括使出完全体须佐能乎），并借此在最终之战与第七班三位弟子一起将辉夜封印。第四次忍界大战后成为了木叶六代目火影，数年后退休，由鸣人接任，和迈特凯两人启程旅行，去寻找曾经的回忆。
    </p>
