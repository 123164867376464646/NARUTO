    <h1>日向雏田</h1>
    <p>日本动漫《火影忍者》中人物。火之国木叶隐村的忍者，木叶名门日向一族宗家的嫡长女，大筒木羽村的后代之一，拥有纯度极高的白眼，被舍人和大筒木一族的亡魂们称为“白眼的公主”。

        从小喜欢主人公漩涡鸣人。原本是个性格柔弱的女孩，但是在鸣人的影响下逐渐变得坚强，并渐渐成长为一名优秀的女忍者。故事最后成为鸣人的妻子，并育有一子一女：漩涡博人、漩涡向日葵。</p>
